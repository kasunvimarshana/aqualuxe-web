version: '3.8'

services:
  # Nginx Web Server
  nginx:
    image: nginx:alpine
    container_name: aqualuxe_nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - .:/var/www/html
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./docker/nginx/sites/:/etc/nginx/sites-available/
      - ./docker/nginx/ssl/:/etc/ssl/
    depends_on:
      - php
      - mysql
    networks:
      - aqualuxe

  # PHP-FPM
  php:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: aqualuxe_php
    restart: unless-stopped
    volumes:
      - .:/var/www/html
      - ./docker/php/php.ini:/usr/local/etc/php/conf.d/aqualuxe.ini
    depends_on:
      - mysql
      - redis
    networks:
      - aqualuxe
    environment:
      - DB_HOST=mysql
      - DB_NAME=aqualuxe_db
      - DB_USER=aqualuxe_user
      - DB_PASSWORD=aqualuxe_pass
      - REDIS_HOST=redis
      - WP_ENV=development
      - WP_DEBUG=true

  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: aqualuxe_mysql
    restart: unless-stopped
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql/init:/docker-entrypoint-initdb.d
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: aqualuxe_db
      MYSQL_USER: aqualuxe_user
      MYSQL_PASSWORD: aqualuxe_pass
    command: --default-authentication-plugin=mysql_native_password
    networks:
      - aqualuxe

  # Redis Cache
  redis:
    image: redis:alpine
    container_name: aqualuxe_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    networks:
      - aqualuxe

  # WordPress CLI
  wp-cli:
    image: wordpress:cli-php8.2
    container_name: aqualuxe_wp_cli
    volumes:
      - .:/var/www/html
    depends_on:
      - mysql
    networks:
      - aqualuxe
    environment:
      - WORDPRESS_DB_HOST=mysql
      - WORDPRESS_DB_NAME=aqualuxe_db
      - WORDPRESS_DB_USER=aqualuxe_user
      - WORDPRESS_DB_PASSWORD=aqualuxe_pass

  # Node.js for asset compilation
  node:
    image: node:18-alpine
    container_name: aqualuxe_node
    working_dir: /var/www/html
    volumes:
      - .:/var/www/html
    command: sh -c "npm install && npm run watch"
    networks:
      - aqualuxe

  # PHPMyAdmin (development only)
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: aqualuxe_phpmyadmin
    restart: unless-stopped
    ports:
      - "8080:80"
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      PMA_USER: aqualuxe_user
      PMA_PASSWORD: aqualuxe_pass
    depends_on:
      - mysql
    networks:
      - aqualuxe
    profiles:
      - development

  # MailHog for email testing (development only)
  mailhog:
    image: mailhog/mailhog
    container_name: aqualuxe_mailhog
    restart: unless-stopped
    ports:
      - "1025:1025"
      - "8025:8025"
    networks:
      - aqualuxe
    profiles:
      - development

volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local

networks:
  aqualuxe:
    driver: bridge