services:
  # WordPress with PHP
  wordpress:
    image: wordpress:php8.2-fpm-alpine
    container_name: aqualuxe_wordpress
    restart: unless-stopped
    volumes:
      - wordpress_data:/var/www/html
      - .:/var/www/theme
    depends_on:
      - mysql
    networks:
      - aqualuxe
    environment:
      - WORDPRESS_DB_HOST=mysql
      - WORDPRESS_DB_NAME=aqualuxe_db
      - WORDPRESS_DB_USER=aqualuxe_user
      - WORDPRESS_DB_PASSWORD=aqualuxe_pass

  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: aqualuxe_mysql
    restart: unless-stopped
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: aqualuxe_db
      MYSQL_USER: aqualuxe_user
      MYSQL_PASSWORD: aqualuxe_pass
    command: --default-authentication-plugin=mysql_native_password
    networks:
      - aqualuxe

  # WordPress CLI
  wp-cli:
    image: wordpress:cli-php8.2
    container_name: aqualuxe_wp_cli
    volumes:
      - wordpress_data:/var/www/html
      - .:/var/www/theme
    depends_on:
      - mysql
      - wordpress
    networks:
      - aqualuxe
    environment:
      - WORDPRESS_DB_HOST=mysql
      - WORDPRESS_DB_NAME=aqualuxe_db
      - WORDPRESS_DB_USER=aqualuxe_user
      - WORDPRESS_DB_PASSWORD=aqualuxe_pass
    user: "33:33"  # www-data user
    command: tail -f /dev/null  # Keep container running

  # Nginx Web Server
  nginx:
    image: nginx:alpine
    container_name: aqualuxe_nginx
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - wordpress_data:/var/www/html
      - .:/var/www/theme
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - wordpress
    networks:
      - aqualuxe

  # Node.js for asset compilation
  node:
    image: node:18-alpine
    container_name: aqualuxe_node
    working_dir: /var/www/theme
    volumes:
      - .:/var/www/theme
    command: sh -c "npm install && npm run watch"
    networks:
      - aqualuxe

volumes:
  mysql_data:
    driver: local
  wordpress_data:
    driver: local

networks:
  aqualuxe:
    driver: bridge