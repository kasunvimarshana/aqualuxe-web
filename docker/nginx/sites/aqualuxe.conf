server {
    listen 80;
    listen [::]:80;
    server_name localhost aqualuxe.local *.aqualuxe.local;
    root /var/www/html;
    index index.php index.html index.htm;

    # Security
    server_tokens off;

    # WordPress specific rules
    location / {
        try_files $uri $uri/ /index.php?$args;
    }

    # Handle PHP files
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass php:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        fastcgi_buffering off;
        fastcgi_read_timeout 300;
    }

    # WordPress admin and login rate limiting
    location ~* /(wp-admin|wp-login\.php) {
        limit_req zone=login burst=5 nodelay;
        try_files $uri $uri/ /index.php?$args;
        
        location ~ \.php$ {
            try_files $uri =404;
            fastcgi_split_path_info ^(.+\.php)(/.+)$;
            fastcgi_pass php:9000;
            fastcgi_index index.php;
            include fastcgi_params;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
            fastcgi_param PATH_INFO $fastcgi_path_info;
        }
    }

    # REST API rate limiting
    location ~* /wp-json/ {
        limit_req zone=api burst=10 nodelay;
        try_files $uri $uri/ /index.php?$args;
    }

    # Static assets with caching
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Vary Accept-Encoding;
        access_log off;
    }

    # WordPress uploads
    location ~* /wp-content/uploads/.*\.php$ {
        deny all;
    }

    # Deny access to sensitive files
    location ~* \.(htaccess|htpasswd|ini|log|sh|sql|conf)$ {
        deny all;
    }

    # WordPress xmlrpc protection
    location = /xmlrpc.php {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Hide WordPress system files
    location ~* /(wp-config\.php|readme\.html|license\.txt) {
        deny all;
    }

    # Prevent access to any files with a .php extension in the uploads directory
    location ~* /(?:uploads|files)/.*\.php$ {
        deny all;
    }

    # Error pages
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;
}